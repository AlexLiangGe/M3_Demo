      <div class="preview-container">
        <img id="imagePreview" src="./assets/img/pic.jpg" alt="Please Upload Image" style="max-width: 100%; height: auto; display: block;">

        <div class="evaluate-item">

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#uploadImageButton").on("click", function () {
        $("#imageUpload").trigger("click");
      });

      $("#imageUpload").on("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            $("#imagePreview").attr("src", e.target.result);
          };
          reader.readAsDataURL(file);
        } else {
          $("#imagePreview").attr("src", "");
        }
      });
    });
  </script>
  <script>
    document.getElementById('registerButton').addEventListener('click', function () {
      document.getElementById('registerModal').style.display = "block";
    });

    document.getElementById('closeRegisterModal').addEventListener('click', function () {
      document.getElementById('registerModal').style.display = "none";
    });

    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // 阻止表单默认提交行为

      // 获取表单数据
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // 存储到localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);
      alert('User registered successfully!');
      document.getElementById('registerModal').style.display = "none";
      // 清空表单
      this.reset();
    });
  </script>
  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      document.getElementById('loginModal').style.display = "block";
    });

    document.getElementById('closeLoginModal').addEventListener('click', function () {
      document.getElementById('loginModal').style.display = "none";
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // 阻止表单默认提交行为

      // 获取表单数据
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;

      // 检查localStorage中是否存在用户
      var storedUsername = localStorage.getItem('username');
      var storedPassword = localStorage.getItem('password');

      if (storedUsername && storedPassword) {
        if (username === storedUsername && password === storedPassword) {
          alert('Login successful!');
          document.getElementById('loginModal').style.display = "none";
        } else {
          alert('Incorrect username or password.');
        }
      } else {
        alert('No user registered yet. Please register first.');
      }

      // 清空表单
      this.reset();
    });
  </script>
  <script>
    document.getElementById('submitContent').addEventListener('click', function () {
      var inputContent = document.getElementById('inputContent').value;
      document.getElementById('content').innerText = inputContent;
    });
  </script>
  <script>
    // 获取img元素和空图占位符div
    var imagePreview = document.getElementById('imagePreview');
    var emptyImagePlaceholder = document.getElementById('emptyImagePlaceholder');

    // 检查图片src是否为空
    if (!imagePreview.src || imagePreview.src === '') {
      // 隐藏img元素，显示空图占位符div
      imagePreview.style.display = 'none';
      emptyImagePlaceholder.style.display = 'block';
    } else {
      // 显示img元素，隐藏空图占位符div
      imagePreview.style.display = 'block';
      emptyImagePlaceholder.style.display = 'none';
    }
  </script>
</body>

</html>
